<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DependabotSecureFlow - Documentation</title>
    <!-- GitHub Markdown Light CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        :root {
            /* Netlify-inspired Palette */
            --teal-brand: #00AD9F;
            --teal-dark: #0e1e25;
            --bg-body: #f3f4f6; /* Gray-100 */
            --bg-card: #ffffff;
            --text-primary: #1e293b;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Teal Top Bar (Brand signature) */
        .top-bar {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--teal-brand) 0%, #2ddcb4 100%);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 960px;
            padding: 60px 20px;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 960px;
            margin: 0 auto;
            padding: 60px;
            background-color: var(--bg-card);
            border-radius: 8px;
            /* Soft SaaS Shadow */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #e2e8f0;
        }

        /* Links in Teal */
        .markdown-body a {
            color: var(--teal-brand);
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }

        /* Loading spinner styling */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: #64748b;
            font-family: monospace;
        }
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--teal-brand);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Image responsiveness */
        img { max-width: 100%; border-radius: 6px; }
        
    </style>
    <!-- Marked for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for Security -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>

<div class="top-bar"></div>

<div class="container">
    <div id="loader">
        <div class="spinner"></div>
        <p>Fetching SecureFlow Documentation...</p>
    </div>
    <div id="content" class="markdown-body" style="display:none;"></div>
</div>

<script>
    // CONFIGURATION
    // -------------------------------------------------------
    const REPO_OWNER = 'EthanThePhoenix38';
    const REPO_NAME = 'dependabot-secure-flow'; 
    const BRANCH = 'main'; 
    const FILE_PATH = 'DependabotSecureFlow.md'; 
    // -------------------------------------------------------

    async function loadContent() {
        // ... (Le script JS reste identique à la version précédente) ...
        const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
        
        try {
            const response = await fetch(apiUrl, {
                headers: { 'Accept': 'application/vnd.github.raw' }
            });
            
            if (!response.ok) {
                if (response.status === 404) throw new Error('File not found. Check repo/branch settings.');
                throw new Error(`GitHub API Error: ${response.statusText}`);
            }

            const markdown = await response.text();
            const rawBaseUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/`;
            
            let processedMarkdown = markdown.replace(/src="\.\/banner\.png"/g, `src="${rawBaseUrl}banner.png"`);
            processedMarkdown = processedMarkdown.replace(/src="banner\.png"/g, `src="${rawBaseUrl}banner.png"`);
            processedMarkdown = processedMarkdown.replace(/\!\[(.*?)\]\(\.\/banner\.png\)/g, `![$1](${rawBaseUrl}banner.png)`);

            const html = marked.parse(processedMarkdown);
            const sanitizedHtml = DOMPurify.sanitize(html);

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = sanitizedHtml;
            document.getElementById('loader').style.display = 'none';
            contentDiv.style.display = 'block';

        } catch (error) {
            document.getElementById('loader').innerHTML = `
                <div style="color: #ef4444; text-align: center;">
                    <h3>⚠️ Error Loading Documentation</h3>
                    <p>${error.message}</p>
                    <small>Failed to fetch from: <code>${REPO_OWNER}/${REPO_NAME}/${FILE_PATH}</code></small>
                </div>
            `;
        }
    }

    loadContent();
</script>

</body>
</html>
